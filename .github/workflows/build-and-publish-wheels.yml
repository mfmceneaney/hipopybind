name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"  # Build & publish on version tags (e.g. v1.2.3)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create true && poetry lock

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Check C++ formatting
        run: |
          echo "Checking C++ code formatting..."
          poetry run clang-format --dry-run --Werror $(find src/ -name '*.cpp' -o -name '*.hpp')

      - name: Install patchelf (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf binutils

      - name: Ensure install_name_tool is available (macOS only)
        if: runner.os == 'macOS'
        run: |
          # Make sure Xcode Command Line Tools are installed
          xcode-select --install 2>/dev/null || true

          # Verify install_name_tool and otool exist
          which install_name_tool
          which otool

      - name: Install hipo
        run: |
          poetry run ./install_hipo.sh

      - name: Build package wheel
        run: |
          poetry build

      - name: Patch RPATHs in wheel
        run: |
          WHEEL=$(ls dist/*.whl)
          TMPDIR=dist_tmp
          mkdir $TMPDIR
          unzip "$WHEEL" -d "$TMPDIR"
          
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            find "$TMPDIR/hipopybind" -type f -name "*.so*" -print0 | \
              while IFS= read -r -d '' f; do
                patchelf --print-rpath "$f"
                patchelf --force-rpath --set-rpath '$ORIGIN/lib' "$f"
                patchelf --print-rpath "$f"
              done
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            find "$TMPDIR/hipopybind" -type f -name "*.so*" -print0 | \
              while IFS= read -r -d '' f; do
                otool -L "$f"
                install_name_tool -add_rpath "@loader_path/lib" "$f"
                otool -L "$f"
              done
          fi

          cd "$TMPDIR"
          zip -r "../$WHEEL" .
          cd ..
          rm -rf $TPMDIR

      - name: Install package wheel
        run: |
          ls -lrth dist
          poetry run pip install dist/*.whl

      - name: Run tests
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*.whl

  publish_testpypi:
    name: Publish to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - run: pip install twine
      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: twine upload --repository testpypi dist/**/*.whl

  publish:
    name: Publish to PyPI
    needs: publish_testpypi
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo twine upload dist/**/*.whl
