name: Build and Install (Python Matrix)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: python-${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry
        run: poetry config virtualenvs.create true && poetry lock

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Check C++ formatting
        run: |
          echo "Checking C++ code formatting..."
          poetry run clang-format --dry-run --Werror $(find src/ -name '*.cpp' -o -name '*.hpp')

      - name: Install patchelf (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf binutils

      - name: Ensure install_name_tool is available (macOS only)
        if: runner.os == 'macOS'
        run: |
          # Make sure Xcode Command Line Tools are installed
          xcode-select --install 2>/dev/null || true

          # Verify install_name_tool and otool exist
          which install_name_tool
          which otool

      - name: Install hipo
        run: |
          poetry run ./install_hipo.sh

      - name: Build package wheel
        run: |
          poetry build

      - name: Patch RPATHs in wheel
        run: |
          WHEEL=$(ls dist/*.whl)
          TMPDIR=dist_tmp
          mkdir $TMPDIR
          unzip "$WHEEL" -d "$TMPDIR"
          
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            find "$TMPDIR/hipopybind" -type f -name "*.so*" -print0 | \
              while IFS= read -r -d '' f; do
                patchelf --print-rpath "$f"
                patchelf --force-rpath --set-rpath '$ORIGIN/lib' "$f"
                patchelf --print-rpath "$f"
              done
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            find "$TMPDIR/hipopybind" -type f -name "*.so*" -print0 | \
              while IFS= read -r -d '' f; do
                otool -L "$f"
                install_name_tool -add_rpath "@loader_path/lib" "$f"
                otool -L "$f"
              done
          fi

          cd "$TMPDIR"
          zip -r "../$WHEEL" .
          cd ..
          rm -rf $TPMDIR

      - name: Install package wheel
        run: |
          ls -lrth dist
          poetry run pip install dist/*.whl

      - name: Run tests
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q
